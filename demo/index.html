<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <title>Void and Cluster demo</title>
  </head>
  <body class="display-flex top-bottom-flow" style="gap: 8px; background-color: black; color: white">
    <div class="settings_container">
      <canvas id="blueNoiseCanvas" data-text="$elN_A" style="border: 3px solid #ff0"></canvas>
      <textarea id="blueNoiseInitArrayInput" placeholder="2D matrix only"></textarea>
      <div class="settings_label-input">
        <span data-text="$width"></span>
        <input type="number" id="blueNoiseWidth" value="64" />
      </div>
      <div class="settings_label-input">
        <span data-text="$height"></span>
        <input type="number" id="blueNoiseHeight" value="64" />
      </div>
      <div class="settings_label-slider-input">
        <span>Phase 0 sigma</span>
        <input type="number" id="blueNoisePhase0Sigma" value="1.5" />
      </div>
      <div class="settings_label-slider-input">
        <span>Phase 1 sigma</span>
        <input type="number" id="blueNoisePhase1Sigma" value="1.5" />
      </div>
      <div class="settings_label-slider-input">
        <span>Phase 2 sigma</span>
        <input type="number" id="blueNoisePhase2Sigma" value="1.5" />
      </div>
      <div class="settings_label-slider-input">
        <span>Phase 3 sigma</span>
        <input type="number" id="blueNoisePhase3Sigma" value="1.5" />
      </div>
      <div class="settings_label-slider-input">
        <span>Phase 0 kernel radius</span>
        <input type="number" id="blueNoisePhase0KernelRadius" value="6" />
      </div>
      <div class="settings_label-slider-input">
        <span>Phase 1 kernel radius</span>
        <input type="number" id="blueNoisePhase1KernelRadius" value="6" />
      </div>
      <div class="settings_label-slider-input">
        <span>Phase 2 kernel radius</span>
        <input type="number" id="blueNoisePhase2KernelRadius" value="6" />
      </div>
      <div class="settings_label-slider-input">
        <span>Phase 3 kernel radius</span>
        <input type="number" id="blueNoisePhase3KernelRadius" value="6" />
      </div>
      <div class="settings_label-slider-input">
        <span>Init array value dots density?</span>
        <input type="number" id="blueNoiseInitArrayDensity" value="1" />
      </div>
      <button onclick="setTimeout(blueNoiseWrapper, 0)">generate</button>
    </div>
  </body>
  <script src="../src/void-and-cluster.js"></script>
  <script>
    var blueNoiseCanvas = document.getElementById("blueNoiseCanvas");
    var blueNoiseCtx = blueNoiseCanvas.getContext("2d");

    function findHighest(matrix) {
      let result = 0;
      const matrixLength = matrix.length;

      for (let i = 0; i < matrixLength; i++) {
        const v = matrix[i];
        if (v > result) result = v;
      }

      return result;
    }

    function blueNoiseWrapper() {
      const blueNoiseWidth = Number(document.getElementById("blueNoiseWidth").value);
      const blueNoiseHeight = Number(document.getElementById("blueNoiseHeight").value);
      blueNoiseCanvas.width = blueNoiseWidth;
      blueNoiseCanvas.height = blueNoiseHeight;
      const result = blueNoise.voidAndCluster(
        Number(document.getElementById("blueNoiseWidth").value),
        Number(document.getElementById("blueNoiseHeight").value),
        Number(document.getElementById("blueNoisePhase0Sigma").value),
        Number(document.getElementById("blueNoisePhase1Sigma").value),
        Number(document.getElementById("blueNoisePhase2Sigma").value),
        Number(document.getElementById("blueNoisePhase3Sigma").value),
        Number(document.getElementById("blueNoisePhase0KernelRadius").value),
        Number(document.getElementById("blueNoisePhase1KernelRadius").value),
        Number(document.getElementById("blueNoisePhase2KernelRadius").value),
        Number(document.getElementById("blueNoisePhase3KernelRadius").value),
        Number(document.getElementById("blueNoiseInitArrayDensity").value),
        Number(document.getElementById("blueNoiseInitArray").value)
      );
      const frame = blueNoiseCtx.getImageData(0, 0, blueNoiseWidth, blueNoiseHeight);
      const imageData = frame.data;
      const sqSz = blueNoiseWidth * blueNoiseHeight;
      const sqSz4 = sqSz * 4;
      const denom = (1 / findHighest(result)) * 255;

      for (let i = 0; i < sqSz4; i += 4) imageData[i + 3] = 255;

      for (let y = 0; y < blueNoiseHeight; y++) {
        const yOffs = y * blueNoiseWidth;
        for (let x = 0; x < blueNoiseWidth; x++) {
          let i = yOffs + x;
          const v = Math.floor(result[i] * denom);
          i <<= 2;
          imageData[i] = v;
          imageData[i + 1] = v;
          imageData[i + 2] = v;
        }
      }

      blueNoiseCtx.putImageData(frame, 0, 0);
    }
  </script>
</html>
